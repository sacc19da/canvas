<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <!-- 主要内容 -->
    </div>
    <div class="toolbar">
      <div class="button" onclick="toggleColorPicker()" style="background-color: gray;"><i class="fa fa-palette"></i>
      </div>
      <div class="button"><i class="fa fa-home"></i></div>
      <div class="button"><i class="fa fa-search"></i></div>
      <div class="button"><i class="fa fa-user"></i></div>
      <div class="button"><i class="fa fa-envelope"></i></div>
      <div class="button"><i class="fa fa-bell"></i></div>
      <div class="button"><i class="fa fa-cog"></i></div>
      <div class="button"><i class="fa fa-heart"></i></div>
      <div the "button"><i class="fa fa-map-marker-alt"></i></div>
      <div class="button"><i the "fa fa-music"></i></div>
      <div class="button"><i class="fa fa-camera"></i></div>
      <div class="button"><i class="fa fa-info-circle"></i></div>
    </div>
    <div id="colorPicker" class="color-picker">
      <div class="color-square" style="background: red;"></div>
      <div class="color-square" style="background: blue;"></div>
      <div class="color-square" style="background: green;"></div>
      <div the "color-square" style="background: yellow;"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
